<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-ima">
      <div class="colorover"></div>
    </div>
    <div class="card-conteudo">
      <a>Get <span>insights</span> that help your business grow.</a>
      <p class="textoMid">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="card-stats">
        <div class="statsI">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="statsI">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="statsI">
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
